<div class="card shadow m-5 p-5">
    <input type="text"  class="form-control mb-3" style="width: 60%;" placeholder="Search Employee Here...." ng-model="search">
    <button type="button" class="btn btn-success mx-auto mb-3" data-bs-toggle="modal" data-bs-target="#myModal">Add Employee</button>

    <table class="table table-striped table-hover table-success p-5">

        <thead>
            <tr>
            
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Salary</th>
            <th>Date of Birth</th>
            <th>Edit</th>
            <th>Delete</th>
            <!-- <th>Action</th> -->

             </tr>

        </thead>

        <tbody>
            <tr ng-repeat="employee in employees | filter: search">
                <th>{{employee.empId}}</th>
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.dob}}</td>
                <td><a href="#!/editEmployee/{{employee.empId}}"> <span><i class="fa fa-pencil" style="color:blue;font-size:20px;"></i></span> </a></td>
                <td><a href="#!/deleteEmployee/{{employee.empId}}"> <span><i class="fa fa-trash"  style="color:red;font-size:20px;"></i></span> </a></td>
                <!-- <td><span><i class="fa fa-tasks"></i></span></td> -->

            </tr>

        </tbody>

    </table>

</div>



<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add Employee Info</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>

            </div>


            <div class="modal-body card shadow m-5">
                <form>
                    <input type="text" placeholder="Enter First Name" class="form-control" ng-model="first_name"><br>
                    <input type="text" placeholder="Enter Last Name" class="form-control" ng-model="last_name"><br>
                    <input type="text" placeholder="Enter Address" class="form-control" ng-model="address"><br>
                    <input type="text" placeholder="Enter Salary" class="form-control" ng-model="salary"><br>
                    <input type="text" placeholder="Enter Date of Birth" class="form-control" ng-model="dob"><br>

                </form>
                <p class="lead text-center">{{msg}}</p>
                <p class="lead text-center">{{statusValue}}</p>
                
            </div>



            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" ng-click="postData(first_name, last_name, address, salary, dob)">Send</button>

            </div>




        </div>

    </div>


</div>
